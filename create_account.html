<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    

</head>
<body>
    <style>   
        body {
        font-family: Arial, sans-serif;
        background-color: #e6e5e5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150vh;
    }
        
        .container {
        
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .system-name {
            font-style: italic;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
           
        
        }
        
        .create-account-form {
            width: 400px;
            background-color: #cddff0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .create-account-form form {
            display: flex; 
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select,
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .dob-gender {
            display: flex;
            margin-bottom: 20px;
        }
        
        .dob,
        .gender {
            flex: 1;
            margin-right: 10px;
        }
        
        .email-phone {
            display: flex;
            margin-bottom: 20px;
        }
        
        .email,
        .phone {
            flex: 1;
            margin-right: 10px;
        }
        
        
        .passwords {
            display: flex;
            margin-bottom: 20px;
        }
        
        .password,
        .confirm-password {
            flex: 1;
            margin-right: 10px;
        }
        
        button {
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .small-text {
            font-size: 0.6em; /* Adjust the font size if the 0.6 is too small */
        }
        
        button:hover {
            background-color: #2196F3;
        }
        .err
        {
            color:red ;
        }
        </style>
    <div class="container">
        <h1 class="system-name">Appointment Scheduling System</h1>
        <div class="create-account-form">
      
            <form action="/register" method="post">
                <h2>Create Account</h2>
                <p class = "err">{{ error_message }}</p>
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="form-group">
                    <div class="dob-gender">
                        <div class="dob">
                            <label for="dob">Date of Birth (D.O.B)</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="gender">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="email-phone">
                        <div class="email">
                           <label for="email">Email</label>
                           <input type="email" id="email" name="email" required>
                        </div>
                        <div class="phone">
                           <label for="phone">Phone Number</label>
                           <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="passwords">
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm_password" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="promotional-offers">
                        <span class="small-text">I consent to receive marketing communications, including but not limited to newsletters, promotional offers, product updates, event invitations, and other information from your company and its affiliates. I understand that I can withdraw my consent at any time by updating my preferences or contacting you.</span>
                    </label>
                </div>
                <button type="submit">Create Account</button>
            </form>
           
        </div>
    </div>
</body>
</html>
