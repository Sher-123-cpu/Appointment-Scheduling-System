<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient - View Available Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .appointment {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .appointment p {
            margin: 5px 0;
        }

        .book-button {
            background-color: #0b7dda;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .book-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Appointments</h1>

        <div class="appointment">
            <p>Date: January 10, 2025</p>
            <p>Time: 10:00 AM</p>
            <p>Doctor: Dr. Smith</p>
            <p>Location: Hospital A</p>
            <button class="book-button">Book</button>
        </div>

        <div class="appointment">
            <p>Date: January 12, 2025</p>
            <p>Time: 2:00 PM</p>
            <p>Doctor: Dr. Johnson</p>
            <p>Location: Clinic B</p>
            <button class="book-button">Book</button>
        </div>

        <!-- Add more appointment entries as needed -->
    </div>
</body>
</html>
