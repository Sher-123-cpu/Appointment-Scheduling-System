<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='logo.png')Â }}");
            display: flex;
            flex-direction: column;
            justify-items: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-left: 100px;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;}

            tr{
            background-color: #ebf7f7;
        }

        th {
            background-color: black;
            color: white;
        }

        tr:hover{
            background-color: #c0cdcd;
           

        }

        select {
            width: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            margin-bottom: 10px;
        }
        
        .filter-input {
            width: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            margin-bottom: 10px;
        }
        .filterdiv{
            align-self: center;
        }

        a{
            background-color: rgb(255, 0, 0);
            width: 40px;
            padding: 10px 20px;
            border-radius: 5%;
            color: #ebf7f7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Manage Users</h2>

</div>
<a href="/admin-main" class="btn">Home</a>
</div>

<div class="filterdiv">
    <!-- Filter Options -->
    <div >
        <label for="filter-type">Select Filter Type:</label>
        <select id="filter-type" onchange="clearFilterInput()">
            <option value="first-name">First Name</option>
            <option value="last-name">Last Name</option>
            <option value="gender">Gender</option>
            <option value="dob">Date of Birth</option>
            <option value="phone">Phone Number</option>
            <option value="email">Email</option>
        </select>
    </div>

    <!-- Filter Input -->
    <div>
        <label for="filter-input">Filter:</label>
        <input type="text" id="filter-input" class="filter-input" onkeyup="filterTable()">
    </div>
</div>


    <!-- Users Table -->
    <table id="users-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Phone Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through users and display each row -->
            {% for user in users %}
            <tr>
                <td>{{ user['FirstName'] }}</td>
                <td>{{ user['LastName'] }}</td>
                <td>{{ user['Gender'] }}</td>
                <td>{{ user['DateOfBirth'] }}</td>
                <td>{{ user['PhoneNumber'] }}</td>
                <td>{{ user['Email'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Script for Filter Functionality -->
    <script>
        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            var filterType = document.getElementById("filter-type").value;
            input = document.getElementById("filter-input");
            filter = input.value.toUpperCase();
            table = document.getElementById("users-table");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[filterType === 'first-name' ? 0 : 
                     filterType === 'last-name' ? 1 : 
                     filterType === 'gender' ? 2 : 
                     filterType === 'dob' ? 3 : 
                     filterType === 'phone' ? 4 : 
                     filterType === 'email' ? 5 : 0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function clearFilterInput() {
            document.getElementById("filter-input").value = "";
            filterTable(); 
        }
    </script>
</body>
</html>
