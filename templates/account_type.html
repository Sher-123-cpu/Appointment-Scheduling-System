<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Account Type</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>   
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='logo.jpg')Â }}");
            background-color:#2196F3 ;

            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        .container {

    </style>
</head>
<body>
    <div class="container">
        <h2>Select Account Type</h2>
        <button class="button" onclick="location.href='/register'"><i class="fas fa-user-md icon"></i>Patient</button>
        <button class="button" onclick="location.href='/register-admin'"><i class="fas fa-user-shield icon"></i>Administrator</button>
    </div>
