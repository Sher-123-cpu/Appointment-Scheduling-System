<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
    <title>Modify Appointment</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-image: url("{{ url_for('static', filename='logo.png')Â }}");
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

        .system-name {
            font-size: 24px;
            font-style: italic;
            color: #333;
            margin-top: 10px;
        }

        .system-name img {
            height: 80px;
            vertical-align: middle;
            margin-right: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #0b7dda;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-capsules"></i> Modify Appointment<i class="fas fa-capsules"></i></h1>

        <form action="/modify-appointment/{{ appointment_id}}" method="post">
            <div>
                <label for="date">Date:<i class="fas fa-calendar-check"></i></label>
                <input type="date" id="date" name="date" value="{{ appointment_details['AppointmentDate'] }}" required>
            </div>
            <div>
                <label for="time">Time:<i class="fas fa-clock"></i></label>
                <input type="time" id="time" name="time" value="{{ appointment_details['AppointmentTime'] }}" required>
            </div>
            <div>
                <label for="location">Location:<i class="fas fa-map-marker-alt"></i></label>
                <select id="location" name="location">
                    <option value=" Uwi Hospital" {% if appointment_details['AppointmentLocation'] == 'Uwi Hospital' %} selected {% endif %}>Uwi Hospital</option>
                    <option value="Family Care Medical Centre" {% if appointment_details['AppointmentLocation'] == 'Family Care Medical Centre' %} selected {% endif %}>Family Care Medical Center</option>
                    <option value="Center C" {% if appointment_details['AppointmentLocation'] == 'Center C' %} selected {% endif %}>Center C</option>
                    <option value="Andrews Medical" {% if appointment_details['AppointmentLocation'] == 'Andrews Medical' %} selected {% endif %}>Andrews Memorial Hospital</option>
                </select><br><br>
            </div>
            <div>
                <label for="doctor">Doctor:<i class="fas fa-user-md"></i></label>
                <select id="doctor" name="doctor" required>
                    <option value="Dr. Smith" {% if appointment_details['Doctor'] == 'Dr. Smith' %} selected {% endif %}>Dr. Smith</option>
                    <option value="Dr. Johnson" {% if appointment_details['Doctor'] == 'Dr. Johnson' %} selected {% endif %}>Dr. Johnson</option>
                    <option value="Dr. Lee" {% if appointment_details['Doctor'] == 'Dr. Lee' %} selected {% endif %}>Dr. Lee</option>
                    <option value="Dr. White" {% if appointment_details['Doctor'] == 'Dr. White' %} selected {% endif %}>Dr. White</option>
                    <option value="Dr. Brown" {% if appointment_details['Doctor'] == 'Dr. Brown' %} selected {% endif %}>Dr. Brown</option>
                </select><br><br>
        
            </div>
            <div>
                <button type="submit">Update Appointment</button>
            </div>
        </form>
    </div>
</body>
</html>
