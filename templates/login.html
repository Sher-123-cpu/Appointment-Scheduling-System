<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.system-name {
    font-size: 18px;
    font-style: italic;
    position: absolute;
    top: 10px;
    left: 10px;
   

}

.login-form {
    background-color: #cddff0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

input[type="text"],
input[type="password"],
button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    background-color:#1460c9;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #145fc9;
}

button:nth-child(2) {
    background-color: #2196F3;
}

button:nth-child(2):hover {
    background-color: #0b7dda;
}
    </style>
    <div class="container">
        <h1 class="system-name">Appointment Scheduling System</h1>
        <form action="/login" method="post" class="login-form">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log in</button>
            <button type="button" onclick="location.href='/select-account-type';">Create Account</button>
        </form>
        <p>{{ error_message }}</p>
    </div>
</body>
</html>
