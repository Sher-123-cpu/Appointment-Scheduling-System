<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e5e5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            background-color: #cddff0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="date"],
        input[type="time"],
        select {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0e75db;
        }
    </style>
</head>
<body>
    <h1>Add Appointment</h1>
    <form action="/submit-appointment" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="Uwi Hospital ">Uwi Hospital</option>
            <option value="Family Care Medical Centre">Family Care Medical Center</option>
            <option value="Center C">Center C</option>
            <option value="Andrews Memorial">Andrews Memorial Hospital</option>
        </select><br><br>

        <label for="doctor">Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="Dr. Smith">Dr. Smith</option>
            <option value="Dr. Johnson">Dr. Johnson</option>
            <option value="Dr. Lee">Dr. Lee</option>
            <option value="Dr. White">Dr. White</option>
            <option value="Dr. Brown">Dr. Brown</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
